{% extends 'auth.html' %}
{% block content %}
    <body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">Xin Chào ^^!</h2>

                <p>
                    Vui lòng đăng nhập để sử dụng dịch vụ
                </p>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" method="post" role="form" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password"
                                   required="">
                        </div>
                        {% if error %}
                            <div class="alert alert-danger">
                                <strong>{{ error|escape }}</strong>
                            </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary block full-width m-b">Đăng nhập</button>

                        <a href="#">
                            <small>Quên mật khẩu?</small>
                        </a>

                        <p class="text-muted text-center">
                            <small>Bạn có tài khoản?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="{% url 'register' %}">Tạo tài khoản mới</a>
                    </form>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Author: loilv.295@gmail.com
            </div>
            <div class="col-md-6 text-right">
                <small>© 2020</small>
            </div>
        </div>
    </div>

    </body>
{% endblock content %}
